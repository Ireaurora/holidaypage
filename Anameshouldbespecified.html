<!DOCTYPE html>
<html>
<title>A name should be specified</title>


<style>
    .mySlides {display:none;}
</style>
<body>
<div  style="max-width:500px">
        <img class="mySlides" src="Chia%20image%201.jpg" style="width:100%">
    <img class="mySlides" src="Is%20Arutas%20image%201.jpg" style="width:100%">
    <img class="mySlides" src="Is%20Arutas%20image%202.jpg" style="width:100%">
</div>

<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>

</body>
</html>
